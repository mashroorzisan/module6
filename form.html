            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">Chitoi
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>
            </p>
            <p>
                <label for="pati shapta">
                    <input type="radio" name="pitha" id="pati shapta">pati shapta
                </label>
            </p>
        </fieldset>
    </form>
</body>

</html>
