<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing variable properties</title>
    <style>
        :root {
            --dark-border: 3px solid black;
            --light-border: 3px solid grey;
            --text: cadetblue;
        }

        h1 {
            color: var(--text);
            border: var(--light-border);
        }

        h2 {
            color: var(--text);
            border: var(--light-border);
        }

        footer {
            color: var(--text);
            border: var(--light-border);
        }
    </style>
</head>

<body>
    <header>
        <h1>this is simple website</h1>
    </header>
    <main>
        <h2>this is the main content</h2>
        <h2>this is just a dummy text</h2>
    </main>
    <footer>
        this is just a footer
    </footer>
</body>

</html>
